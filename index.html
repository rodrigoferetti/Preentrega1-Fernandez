<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="style/styles.css" type="text/css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <h1>Elige tu artículo de esta lista</h1>
    <h2>Obtén tu descuento del 20% si tu valor de compra es mayor a $1000</h2>

    <div id="opcionesArticulos"></div>

    <form id="prendaForm">
        <label for="prenda">Prenda:</label>
        <input type="text" id="prenda" name="prenda">
        <br>
        <label for="talle">Talle:</label>
        <input type="text" id="talle" name="talle">
        <br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color">
        <br>
        <button type="submit">Agregar Prenda</button>
    </form>

    <button id="filtrarBtn">Filtrar por Talle</button>

    <div id="prendaContainer"></div>

    <button id="finalizarCompraBtn">Finalizar Compra</button>

    <script src="./script.js"></script>
</body>
</html>
